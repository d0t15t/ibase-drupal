name: the
type: theme
'base theme': stable9
starterkit: true
version: VERSION
libraries:
  - the/base
  - the/layout
  - the/messages
  - core/normalize
libraries-extend:
  user/drupal.user:
    - the/user
  core/drupal.dropbutton:
    - the/dropbutton
  core/drupal.dialog:
    - the/dialog
  file/drupal.file:
    - the/file
  core/drupal.progress:
    - the/progress
core_version_requirement: ^9 || ^10
regions:
  header: 'Header'
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  featured: 'Featured'
  breadcrumb: 'Breadcrumb'
  content: 'Content'
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  footer: 'Footer'
