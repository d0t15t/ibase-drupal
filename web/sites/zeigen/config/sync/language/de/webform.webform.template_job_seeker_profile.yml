title: Bewerberprofil
description: 'Vorlage für ein Bewerberprofil als Webformular.'
elements: "introduction:\r\n  '#markup': |\r\n    <p>Wenn Sie ein Profil für Arbeitssuchende erstellen, können Unternehmen Sie leichter finden:</p>\r\n    <ul>\r\n    <li>Hochladen eines Lebenslaufs</li>\r\n    <li>Die Bereitstellung von mehr Informationen vermittelt den Arbeitgebern ein besseres Bild</li>\r\n    <li>Gehaltsvorstellungen, Standortpräferenzen und Qualifikationsniveau sind wichtige Faktoren für die Einstellungsentscheidung</li>\r\n    </ul>\r\n    \r\ninformation:\r\n  '#title': 'Informationen zum arbeitssuchenden'\r\n  '#type': webform_section\r\n  first_name:\r\n    '#title': 'Vorname'\r\n    '#type': textfield\r\n    '#required': true\r\n  last_name:\r\n    '#title': 'Nachname'\r\n    '#type': textfield\r\n    '#required': true\r\n  address:\r\n    '#type': webform_address\r\n    '#required': true\r\n  current_title:\r\n    '#type': textfield\r\n    '#title': 'Bezeichnung Ihres aktuellen Jobs'\r\n  current_organization:\r\n    '#type': textfield\r\n    '#title': 'Gegenwärtiger Arbeitsort'\r\n  positions:\r\n    '#type': textfield\r\n    '#title': 'Position, die Sie suchen'\r\n  relocation:\r\n    '#type': checkbox\r\n    '#title': 'Bereitschaft zum Wohnortwechsel'\r\n  salary:\r\n    '#title': 'Gehalt Minimum'\r\n    '#type': textfield\r\n    '#description': 'Falls gewünscht, Währungszeichen/Währungscode hinzufügen. z.B. 500,000 USD, 500,000 CAD, ¥ 100,000'\r\n  skill:\r\n    '#title': 'Qualifikationsniveau'\r\n    '#type': radios\r\n    '#options_display': two_columns\r\n    '#options':\r\n      Anfänger: Anfänger Mittelstufe/Professionell: Mittelstufe/Professionell Experte/Fortgeschrittener: Experte/Fortgeschrittener  \r\ncategories:\r\n    '#title': 'Job-Kategorien'\r\n    '#type': checkboxes\r\n    '#options_display': two_columns\r\n    '#options':\r\n      'Account Manager': 'Kundenbetreuer'\r\n      Back-End: Back-End\r\n      Designer: Designer\r\n      DevOps: DevOps\r\n      Front-End: Front-End-Entwickler\r\n      'Project Manager': 'Projekt-Manager'\r\n      Sales: Verkauf\r\n      'Site Builder': 'Site Builder'\r\n      Themer: Themer\r\n  resume:\r\n    '#type': managed_file\r\n    '#title': Bewerbung\r\n  url:\r\n    '#type': url\r\n    '#title': Webseite\r\n    '#description': 'Geben Sie den Link zu Ihrem bestehenden Profil/Lebenslauf/Portfolio ein.'\n"
settings:
  confirmation_message: 'Vielen Dank für Ihre Bewerbung.'
handlers:
  email_notification:
    label: E-Mail-Benachrichtigung
    settings:
      from_name: '[webform_submission:values:first_name] [webform_submission:values:last_name]'
      subject: _default
      body: _default
